<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Online Store</h1>
        <div class="cart-container">
            <input type="text" id="search" placeholder="Search by product name..." oninput="searchProducts()">
            <div id="cartIcon" class="cart-icon" onclick="toggleCart()">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/shopping-cart.png" alt="Cart">
                <span id="cartBadge" class="cart-badge">0</span>
            </div>
        </div>
    </header>

    <!-- Cart Modal -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <h2>Your Cart</h2>
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <button id="clearCart" onclick="clearCart()">Clear Cart</button>
            <button id="closeCart" onclick="toggleCart()">Close</button>
        </div>
    </div>

    <section id="productsContainer" class="products-container">
        <!-- Products will be dynamically loaded here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
